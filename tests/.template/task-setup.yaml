---
apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: setup-%TASK_NAME%
spec:
  inputs:
    params:
      - name: task-pvc

  steps:
    - name: setup
      image: ibmcom/pipeline-base-image:2.6
      command: ["/bin/bash", "-c"]
      workingDir: "/artifacts"
      args:
        - |
          set -e -o pipefail;

      volumeMounts:
        - mountPath: /artifacts
          name: task-volume

  volumes:
    - name: task-volume
      persistentVolumeClaim:
        claimName: $(inputs.params.task-pvc)
